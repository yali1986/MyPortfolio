<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projecte 1:Personal Portfolio Website</title>
  <link href="output.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
</head>

<body class="bg-[#F9FAFF]">
  <header>
    <nav id="navabout" class="flex pt-2">

      <div class="w-1/2 pl-5 md:pl-20 xl:pl-40 pt-2">
        <a href="index.html">Madelyn Torff</a>
      </div>
 
      <div class="space-x-10 w-1/2 justify-center ml-72 hidden md:flex md:pr-5">
        <div>
          <a>About</a>
          <div class="h-[3px] bg-secundary w-[40px] rounded-full"></div>
        </div>
        <a href="index.html#projects">Projects</a>
        <a href="index.html#contacts">Contacts</a>
      </div>

      <!-- menu hamburger small screens -->
      <div class="space-x-10 w-1/2 justify-end flex md:hidden mr-1 sm:mr-4 mt-2" >
        <button id="hamburger" class="items-center rounded overflow-hidden">
        <img src="./assets/icons/menu collapse.png">
        </button>
       </div>
 
       <!-- dropdown menu on small screens -->
   <div id="mobile-menu" class="hidden md:hidden flex-col items-start pl-5 mt-2">
     <a href="about.html">About</a>
     <div class="h-[3px] bg-secundary w-[40px] rounded-full mb-4"></div>
     <a href="index.html#projects" class="mb-4">Projects</a>
     <a href="index.html#contacts">Contacts</a>
   </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="my-14 md:mt-28 pl-20">
        <div class="flex flex-col md:flex-row justify-between">
          <div class="w-full md:w-1/2">
            <h2 class="text-5xl font-semibold text-secundary py-8 font-lora text-center md:text-left">About me</h2>

            <p class="color-p mr-12">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, labore sit, ratione amet
              saepe quo eaque beatae assumenda, debitis neque iste molestias autem consectetur fugiat?

            </p>
            <div class="flex justify-center md:justify-start">
              <button type="submit" class="bg-primary px-6 py-2 rounded-md font-semibold my-8 ">Resume</button>
            </div>
          </div>

          <div class="w-full md:w-1/2 flex justify-center items-center">
            <img src="./assets/bg-2.png" alt="profile photo" class=" xs:h-60 md:h-80"/>
          </div>
        </div>

      </div>
    </section class="pb-10">



    <section id="contacts" class="flex items-center justify-center flex-col">
      <h2 class="font-bold text-secundary self-center flex text-2xl md:text-4xl lg:text-5xl mb-2 mt-10 font-lora">Projects</h2>
      <div class="h-[3px] bg-primary w-[80px] mb-10 rounded-full"></div>

      <Form action="form.html" class="space-y-4 p-8 xs:p-16 w-full sm:w-3/4 md:w-2/3 md:p-6 lg:w-1/2">

        <div class="flex flex-col">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required class="border border-[#E8ECF4] rounded-md">
        </div>
        <div class="flex flex-col">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required class="border border-[#E8ECF4] rounded-md">
        </div>


        <div>
          <div>
            <label for="comment">Message</label>
          </div>
          <textarea name="comment" id="comment" rows="4" class="border border-[#E8ECF4] rounded-md w-full"></textarea>
        </div>

        <div class="flex justify-center md:justify-end">
          <button type="submit" class="bg-primary px-6 py-2 rounded-md font-semibol md:mb-10">Send</button>
        </div>

      </Form>

      <div class="flex space-x-8 my-6">
        <a href="#">
          <img src="./assets/icons/instagram.png" alt="Instagram icon">
        </a>
        <a href="#">
          <img src="./assets/icons/Linkedin.png" alt="Linkedin icon">
        </a>
        <a href="#">
          <img src="./assets/icons/email.png" alt="email icon">
        </a>
      </div>
      <div class="mb-6">
        <p class="color-p">Madelin Torff 2021</p>
      </div>
    </section>
    <div class="my-8 flex justify-center">           
      <a href="#navabout" class="bg-white border border-secundary px-6 py-2 rounded-md">â†‘</a>          
  </div>
  </main>
  <footer class="flex flex-grow">
    <img src="./assets/Vector.png" alt="background para fondo de color amarillo" class="flex flex-grow">
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');
  
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      mobileMenu.classList.toggle('flex');
    });
  </script>

</body>

</html>
