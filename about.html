<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projecte 1:Personal Portfolio Website</title>
  <link href="output.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
</head>

<body class="bg-[#F9FAFF]">
  
  <header>
    <nav id="navabout" class="flex justify-between mt-1 py-2 bg-secundary text-white">
        <div class="ml-9">
          <a href="index.html" class="text-primary text-xl tracking-widest"><p>My Portfolio</p></a>         
        </div>

        <div id="menu" class=" hidden md:flex gap-6 mr-6">
          <div>
            <a>About</a>
            <div class="h-[3px] bg-white w-[40px] rounded-full"></div>
          </div>
          <a href="index.html#projects" class="text-primary text-xl">More Projects</a>
        
        </div>
     

      <!-- menu hamburger small screens -->
      <div class="space-x-10 w-1/2 justify-end flex md:hidden mr-1 sm:mr-4 mt-2">
        <button id="hamburger" class="items-center rounded overflow-hidden">
          <img src="./assets/icons/menu-collapse.webp" alt="menu collapse icon" aria-label="menu navbar">
        </button>
      </div>

      <!-- dropdown menu on small screens -->
      <div id="mobile-menu" class="hidden md:hidden flex-col items-start space-y-4 pl-5 mt-2">
        <p>About</p>
        <a href="index.html#projects">Projects</a>       
        <a href="index.html#contacts">Contact</a>
      </div>
    </nav>
  </header>  

  <main>
    <section class="flex">
      <div class="bg-white rounded-xl m-4 p-5">
        <div class="flex flex-col md:flex-row justify-between">
          <div class="w-full md:w-2/3">
            <h2 class="text-3xl font-semibold text-secundary pb-4 font-lora text-center md:text-left">About me</h2>

            <p class="color-p mb-4">
              In addition to programming, I enjoy writing, editing texts, animals, nature and photography. I am a person who wants to improve myself every day. 
              I live in Barcelona</p>
            <div>
              <a href="./assets/docs/Currículum Desarrolladora Web Front End bAndW.pdf.pdf" class="button-yelow text-[8px] py-2" target="_blank" 
              download="Mi-CV.pdf">Download my CV</a>
            </div>
          </div>

          <div class="w-full md:w-1/3 flex items-start mt-10">
            <img src="./assets/perfilAbout.png" alt="profile photo" class="w-40 rounded-full"/>
          </div>
        </div>
      </div>  

      <section id="contacts" class="flex items-center justify-center flex-col w-1/3 px-2">
        <h2 class="font-bold text-secundary self-center flex text-2xl md:text-2xl lg:text-5xl mb-2 mt-4 font-lora">
          Contact </h2>
        <div class="h-[3px] bg-primary w-[80px] mb-6 rounded-full"></div>
    
        <h2 class="text-xl font-semibold font-lora">yalinita1985@gmail.com</h2>
    
        <div class="flex space-x-8 my-6">
         
          <a href="https://www.linkedin.com/in/yalinag%C3%B3mez-frontend-developer/?originalSubdomain=es" target="_blank">
            <img src="./assets/icons/linkeding2.jpg" alt="Linkedin icon" class="w-8">
          </a>
          <a href="https://github.com/yali1986" target="_blank">
            <img src="./assets/icons/logotipo-de-github.png" alt="Github icon" class="w-7">
          </a>
         
        </div>
        <div>
          <p class="color-p text-center">Yalina Gómez</p>
        </div>
      </section>
   
  </section>


 
</main>

<footer class="flex flex-grow -mt-18">
  <img src="./assets/Vector.webp" alt="wavy figure as yellow background" aria-hidden="true" class="flex flex-grow">
</footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');
  
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      mobileMenu.classList.toggle('flex');
    });
  </script>

</body>

</html>
